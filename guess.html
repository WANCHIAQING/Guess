    <body>

           <h1>Created by JiaQing from Crescendo International College,Johor</h1>
        <hr>
        <h1>Guess Number Between 1-100</h1>

        Guess : 
        <input type="number" name = "number" id = "random" min="1" max="100" width="90"><br>
        <button onclick = "check()">Guess</button>
        <hr>
        Your Guess:
        <hr>
        <div id="msg">

        </div>
    </body>
    <script>
        var max = 100;
        var min = 1;
        var  count = 0;
        var answer = parseInt((Math.random())*100+1);
        document.getElementById("answer").innerHTML = answer;
        function check()
        {   
            count ++;
            var guess = document.getElementById("random").value;
            var node = document.createElement("p");
            var textnode = document.createTextNode("Guess"+ count+": "+guess);
            node.appendChild(textnode);
            document.getElementById("msg").appendChild(node);
            

            if(answer == guess){
                tip ="Bingo!!!";
               
            }else if(guess>answer){
                max=guess;
                tip="Guess between" +min +"and"+max;

            }else{
                min = guess;
                tip = "Guess between" +min +"and" +max;
            }
                node = document.createElement("p");
                textnode = document.createTextNode(tip);
                node.appendChild(textnode);
                document.getElementById("msg").appendChild(node);
        }
    </script>
</html>
